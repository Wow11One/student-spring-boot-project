<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/999afff8dc.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<style>
    .btn, input {
        border: 2px solid !important;
        font-weight: 500;
    }

    .table-responsive {
        margin: 20px 0 40px 0;
    }

    .edit-delete-btn {
        width: 50px;
        height: 35px;
        border: none;
    }

    .mr-auto {
        margin-right: auto;
    }

    td > .btn {
        border: 1px solid !important;
    }

</style>

<!------------------------ NAVBAR ---------------------->
<nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/students}">Students System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}" >Students</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-------- MAIN CONTENT ------->
<div class="container">

    <div class="row justify-content-start" style="margin-top: 40px">
        <div class="col-auto">
            <a th:href="@{students/create}">
                <button class="btn btn-outline-dark">
                    Add student
                </button>
            </a>
        </div>

    </div>
    <!-- TABLE -->
    <h2 style="text-align: center; margin-top: 30px;">Students</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">#id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col" style="width: 90px;">Change</th>
                <th scope="col" style="width: 90px;">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/students/update/{id}(id=${student.id})}">
                    <button type="button" class="btn btn-outline-dark edit-delete-btn" action="#"><i
                            class="fa-solid fa-pen-to-square"></i></button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}">
                    <button type="button" class="btn btn-outline-dark edit-delete-btn" action="#"><i
                            class="fa-solid fa-trash"></i></button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
